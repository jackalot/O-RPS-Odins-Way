<!DOCTYPE html>

    <title> RPS Odin </title>

<body>
    <h1>Pick Rock, Paper or Scissors!</h1>
    <script src="Scripts/Script.js"></script>
    <!---Since using event listeners didnt work lets just use onclick-->

    <div id="Winner">
        <p>sample text</p>
    </div>
